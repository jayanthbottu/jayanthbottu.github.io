<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Steganography</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #e3f2fd, #bbdefb);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 900px;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .section {
        width: 48%;
        padding: 20px;
      }
      input,
      textarea,
      button {
        border-radius: 12px;
        border: 1px solid #cfd8dc;
        padding: 12px 16px;
        width: 100%;
        font-size: 16px;
      }
      button {
        background: #007bff;
        color: #ffffff;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body ng-app="stegoApp" ng-controller="MainController">
    <div class="container">
      <!-- Encrypt Section -->
      <div class="section">
        <h2 class="text-2xl font-semibold text-gray-700">Hide Text in Image</h2>
        <label class="block text-gray-600">Upload Image</label>
        <input type="file" file-model="imageFile" />
        <label class="block text-gray-600">Enter Text to Hide</label>
        <textarea
          ng-model="inputText"
          placeholder="Enter text..."
          rows="4"
        ></textarea>
        <label class="block text-gray-600">Password</label>
        <input
          type="password"
          ng-model="password"
          placeholder="Enter password"
        />
        <button ng-click="hideText()">Hide Text</button>
        <a
          ng-if="stegoImageUrl"
          ng-href="{{stegoImageUrl}}"
          download="stego_image.png"
          class="block text-center py-3 bg-green-500 text-white font-medium rounded-xl shadow-md hover:bg-green-600 transition"
          >Download Image</a
        >
      </div>

      <!-- Decrypt Section -->
      <div class="section">
        <h2 class="text-2xl font-semibold text-gray-700">
          Extract Text from Image
        </h2>
        <label class="block text-gray-600">Upload Image</label>
        <input type="file" file-model="extractImageFile" />
        <label class="block text-gray-600">Password</label>
        <input
          type="password"
          ng-model="extractPassword"
          placeholder="Enter password"
        />
        <button ng-click="extractText()">Extract Text</button>
        <p ng-if="extractedText" class="mt-4 text-center text-gray-700 text-lg">
          ðŸ’¬ Hidden Text:
          <span class="font-medium text-gray-900">{{extractedText}}</span>
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
