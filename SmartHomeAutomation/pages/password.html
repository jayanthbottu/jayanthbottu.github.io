<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrieve Password</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/smart-home-connection.png" />

    <!-- Reusing styles from login.html -->
  </head>
  <body>
    <div class="container">
        <div class="login-box">
      <h2 >Retrieve Password</h2>
      <form action="../PasswordRetrievalServlet" method="post">
        <div class="input-box">
          <input type="text" name="name" required />
          <label>Name</label>
        </div>

        <div class="input-box">
          <input type="email" name="email" required />
          <label>Email</label>
        </div>

        <button type="submit" class="login-btn">Show Password</button>

        <div class="links">
          <a href="../login.html">Back to Login</a>
        </div>
    </div>
      </form>
    </div>
  </body>
</html>
