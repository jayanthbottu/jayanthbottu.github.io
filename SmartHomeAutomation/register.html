<!DOCTYPE html>
<html lang="en" ng-app="registrationApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .login-box {
      background: rgba(15, 15, 25, 0.7);
      border-radius: 15px;
      overflow: hidden;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeInUp 0.8s ease;
      transform: translateZ(0);
      transition: all 0.3s ease;
    }

    .login-box:hover {
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
      transform: translateY(-5px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #fff;
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
      position: relative;
      padding-bottom: 15px;
    }

    h2::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 3px;
      width: 50px;
      background: linear-gradient(90deg, #00c3ff, #7e4cff);
      border-radius: 5px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    .input-box {
      position: relative;
      flex: 1;
      min-width: 0;
    }

    .input-box.full-width {
      width: 100%;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-box label {
      position: absolute;
      left: 12px;
      top: 12px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-box input:focus,
    .input-box input:valid {
      border-color: #00c3ff;
      background: rgba(255, 255, 255, 0.05);
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      background: linear-gradient(90deg, #00c3ff, #7e4cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 0 5px;
    }

    .role-select-box {
      position: relative;
      flex: 1;
      min-width: 0;
    }

    .role-select-box select {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .role-select-box::after {
      content: "â–¼";
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      transition: 0.3s;
    }

    .role-select-box select:focus {
      border-color: #00c3ff;
    }

    .role-select-box:hover::after {
      color: #00c3ff;
    }

    .role-select-box select option {
      background: #1a1a2e;
      color: white;
      padding: 10px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00c3ff, #7e4cff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: #00c3ff;
    }

    /* Error message styles */
    .error-message {
      color: #ff4d4d;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }

    /* Particle Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    /* Form animation */
    @keyframes formAppear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form .form-row:nth-child(1) {
      animation: formAppear 0.5s ease forwards;
      animation-delay: 0.2s;
      opacity: 0;
    }

    form .form-row:nth-child(2) {
      animation: formAppear 0.5s ease forwards;
      animation-delay: 0.4s;
      opacity: 0;
    }

    form .form-row:nth-child(3) {
      animation: formAppear 0.5s ease forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    form .login-btn {
      animation: formAppear 0.5s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
    }

    form .links {
      animation: formAppear 0.5s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      
      .login-box {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .form-row {
        flex-direction: column;
        gap: 25px;
      }
    }
  </style>
  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/smart-home-connection.png" />

</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <div class="login-box">
      <h2>Register</h2>
      <form name="registerForm" action="RegisterServlet" method="post" ng-controller="RegisterController" novalidate>
        <!-- Name and Email in a row -->
        <div class="form-row">
          <div class="input-box">
            <input type="text" name="name" ng-model="user.name" required />
            <label>Name</label>
            <span class="error-message" ng-show="registerForm.name.$touched && registerForm.name.$invalid">
              Name is required
            </span>
          </div>

          <div class="input-box">
            <input type="email" name="email" ng-model="user.email" required />
            <label>Email</label>
            <span class="error-message" ng-show="registerForm.email.$touched && registerForm.email.$invalid">
              Valid email is required
            </span>
          </div>
        </div>

        <!-- Password and Confirm Password in a row -->
        <div class="form-row">
          <div class="input-box">
            <input type="password" name="password" ng-model="user.password" required />
            <label>Password</label>
            <span class="error-message" ng-show="registerForm.password.$touched && registerForm.password.$invalid">
              Password is required
            </span>
          </div>

          <div class="input-box">
            <input type="password" name="confirmPassword" ng-model="user.confirmPassword" required />
            <label>Confirm Password</label>
            <span class="error-message" ng-show="registerForm.confirmPassword.$touched && !passwordsMatch()">
              Passwords do not match
            </span>
          </div>
        </div>

        <!-- Role Select in a row -->
        <div class="form-row">
          <div class="role-select-box">
            <select name="role" ng-model="user.role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
              <option value="guest">Guest</option>
            </select>
            <span class="error-message" ng-show="registerForm.role.$touched && registerForm.role.$invalid">
              Please select a role
            </span>
          </div>
        </div>

        <!-- Register Button -->
        <button type="submit" class="login-btn" ng-disabled="registerForm.$invalid || !passwordsMatch()" ng-click="validateBeforeSubmit($event)">Register</button>

        <!-- Login Link -->
        <div class="links">
          <a href="login.html">Already have an account? Login!</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Angular Module and Controller
    angular.module('registrationApp', [])
      .controller('RegisterController', ['$scope', function($scope) {
        $scope.user = {
          name: '',
          email: '',
          password: '',
          confirmPassword: '',
          role: ''
        };
        
        // Check if passwords match
        $scope.passwordsMatch = function() {
          return $scope.user.password === $scope.user.confirmPassword;
        };
        
        // Validate form before submitting to server
        $scope.validateBeforeSubmit = function(event) {
          // Check if form is valid
          if ($scope.registerForm.$invalid) {
            event.preventDefault();
            return;
          }
          
          // Check if passwords match
          if (!$scope.passwordsMatch()) {
            event.preventDefault();
            return;
          }
          
          // If we get here, form will be submitted to RegisterServlet
          console.log('Form is valid and being submitted to RegisterServlet');
        };
      }]);

    // Create floating particles
    function createParticles() {
      const particles = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 15 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = Math.random() * 20 + 10;
        
        // Apply styles
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.bottom = `${-size}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.opacity = Math.random() * 0.6 + 0.2;
        
        // Gradient background
        const hue = Math.floor(Math.random() * 60) + 180; // blue-cyan range
        particle.style.background = `hsla(${hue}, 100%, 70%, 0.3)`;
        
        particles.appendChild(particle);
      }
    }

    // Add subtle hover effects to form elements
    function addFormEffects() {
      const inputs = document.querySelectorAll('input, select');
      
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'translateY(-5px)';
          this.parentElement.style.transition = 'transform 0.3s ease';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'translateY(0)';
        });
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      addFormEffects();
    });
  </script>
</body>
</html>
